<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://kit.fontawesome.com/c2cbb9ea73.js" crossorigin="anonymous"></script>
    <title>La palette du goût</title>
</head>
    <body>
        <header>
            <a>
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <div>
                <img src="image/logo/ohmyfood.png" alt="logo ohmyfood">
            </div>
        </header>
        <main>
            <div>
                <img id="imgPrincpale" src="image/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Image d'un plat de la palette du gout">
            </div>
            <div class="card--Menu">
                <div class="entete">
                    <h1 class="titre"> La Palette du goût</h1>
                    <div class="fav">
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </div>
                <p class="EPD"><span class="souligner">ENTR</span>EES</p>
                <div class="card">
                    <div class="plat">
                        <p class="strong grand">Fricassé d'escargots</p>
                        <p class="accompagnement">Au piment d'espelette</p>
                    </div>
                    <div class="prix strong">
                        <p>25€</p>
                    </div>
                    <div class="ajouter">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <img src="image/logo/ohmyfood.png" alt="logo ohmyfood">
            <div>
                <i class="fa-solid fa-utensils"></i>
                <p>Proposer un restaurant</p>
            </div>
            <div>
                <i class="fa-solid fa-handshake-angle"></i>
                <p>Devenir partenaire</p>
            </div>
            <p>Mentions légales</p>
            <a href="mailto:adresse@serveur.com">
                <p>Contact</p>
            </a>
        </footer>
    </body>
</html>
