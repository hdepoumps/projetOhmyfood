<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.10, user-scalable= no">
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://kit.fontawesome.com/c2cbb9ea73.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>
</head>
    <body>
        <header>
            <img src="image/logo/ohmyfood.png" alt="logo ohmyfood">
        </header>
        <main>
            <nav>
                <div id="loc">
                    <i class="fa-solid fa-location-dot"></i>
                    <label for="lieu"></label><input type="text" name="lieu" id="lieu" placeholder="Saisir un lieu">
                </div>
                <h1 class="bold">Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <a href="#restau">
                    <div class="expl">
                        <p>Explorer nos restaurants</p>
                    </div>
                </a>
            </nav>
            <div id="Fonctionnement">
                <h1>
                    Fonctionnement
                </h1>
                <div>
                    <div class="card ">
                        <p class="num">1</p>
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <p>Choisissez un restaurant</p>
                    </div>
                    <div class="card ">
                        <p class="num">2</p>
                        <i class="fa-solid fa-list-ul"></i>
                        <p>Composez votre menu</p>
                    </div>
                    <div class="card last">
                        <p class="num">3</p>
                        <i class="fa-sharp fa-solid fa-store colorPr"></i>
                        <p>Dégustez au restaurant</p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
